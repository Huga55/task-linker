<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Task linker</title>
</head>
<body>
    <div class="wrapper">
        <h3 class="title">
            Введите полную ссылку на репозиторий и укажите место для вставки шаблона с номером задачи: "{taskId}"
            <!--Please provide a link to your repository with a placeholder for inserting the task ID (e.g., "{taskId}").!-->
        </h3>
        <textarea class="link" id="jira-comment" placeholder="Ex. https://domain.com/module/merge_requests?scope=all&state=opened&search={taskId}"></textarea>
        <button class="btn" id="jira-copyLink">Копировать ссылку</button>
        <button class="btn" id="jira-addComment">Добавить ссылку</button>
    </div>

    <script src="scripts/const.js"></script>
    <script src="scripts/showMessage.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
